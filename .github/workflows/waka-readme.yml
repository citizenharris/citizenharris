name: "Waka Readme"

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: "WakaReadme DevMetrics"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "athul/waka-readme@master"
        with:
          WAKATIME_API_KEY: "${{ secrets.WAKATIME_API_KEY }}"
          LANG_COUNT: 10
          TIME_RANGE: "all_time"
          SHOW_TOTAL: true
